upstream backend {
  server backend:8000;
}

upstream frontend {
  server frontend:3000;
}

server {
  listen 80;
  server_name funders.ehcp.eu www.funders.ehcp.eu;
  server_tokens off;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name funders.ehcp.eu www.funders.ehcp.eu;
  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/funders.ehcp.eu/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/funders.ehcp.eu/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://frontend;
  }

  location /api {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /api/auth/google {
      proxy_pass http://frontend;
    }

    location /api/auth/discord {
      proxy_pass http://frontend;
    }

    proxy_pass http://backend;
  }
}